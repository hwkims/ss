<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*웹브라우저 크기가 320이상일때-모바일*/
        @media all and (min-width:320px) {
           body {
            background: red;
           }
        }

        /*웹브라우저 크기가 768이상일때-태블릿*/
        @media all and (min-width:768px) {
           body {
            background: green;
           }
        }

        /*웹브라우저 크기가 960이상일때-PC화면*/
        @media all and (min-width:960px) {
           body {
            background: blue;
           }
        }
    </style>

</head>

</body>
</html>
