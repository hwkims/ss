<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--bx슬라이더 관련 CSS-->	
<link rel="stylesheet" href="bxslider/dist/jquery.bxslider.min.css">

<!--제이쿼리 실행을 위한 파일 ★기존에 있으면 생략 가능★-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!--bx슬라이더 실행을 위한 파일-->
<script src="bxslider/dist/jquery.bxslider.min.js"></script>

<style>
    ul.show li { position: relative;}
    ul.show li p.txt { position: absolute; right: 180px; top:30px; font-size: 18px; color:#fff;} 
    ul.show li p.btn a { position: absolute; right: 120px; top:80px;  display: block;
                         width: 150px; height: 40px; background: #000; text-align: center;
                         line-height: 40px; color:#fff;
    }
</style>

</head>
<body>
    
    <ul class="show">
        <li><img src="images/s_main1.jpg">
        
            <p class="txt">제목</p>
            <p class="btn"><a href="http://naver.com" target="_blank">바로가기</a></p>
        </li>

        <li><img src="images/s_main2.jpg"></li>
        <li><img src="images/s_main3.jpg"></li>
    </ul>


    <ul class="down">
        <li><img src="images/01.jpg"></li>
        <li><img src="images/02.jpg"></li>
        <li><img src="images/03.jpg"></li>
        <li><img src="images/04.jpg"></li>
        <li><img src="images/05.jpg"></li>
        <li><img src="images/06.jpg"></li>
        <li><img src="images/07.jpg"></li>
    </ul>

</body>

<script>
    $(document).ready(function(){

        //메인화면
      $('.show').bxSlider({
          auto:true, //자동실행
          touchEnabled:false, //링크 버튼 눌리게 설정
          slideWidth: 700 //슬라이드 가로크기          
      });


      //하단배너
      $('.down').bxSlider({
          auto:true, //자동실행
          touchEnabled:false, //링크 버튼 눌리게 설정
          slideWidth: 200, //슬라이드 가로크기 
          speed:1000, //이동속도
          pause:5000, //멈춰있는 시간

          maxSlides:5, //이미지 나오는 갯수
          moveSlides:2, // 슬라이드 이동시 갯수
          slideMargin:10, //이미지 간격
          
          pager:false, //원버튼 숨기기

      });


    });
  </script>


</html>
