    <style>
        * { padding: 0; margin: 0;}
        a { text-decoration: none;}
        li {list-style: none;}

        ul li { width: 1000px; cursor: pointer;}
        ul li p { display: inline-block; vertical-align: middle;}

        ul li.up { height: 50px; background: #ddd; }
        ul li.down { height: 100px; background: cyan; 
                    border: 2px solid #000; box-sizing: border-box;
                    border-top:0; display: none;
                }
    </style>
</head>
<body>

    <script>
        $(function(){

            $("ul li.up").click(function(){

                $(this).next().slideToggle().siblings(".down").hide();

                var Value = $(this).find("i").attr("class");
                console.log(Value);

                if(Value == "fa-solid fa-angle-down"){
                    $(this).find("i").attr("class",Value.replace("down","up"));
                }else {
                    $(this).find("i").attr("class",Value.replace("up","down"));
                }

                $(this).siblings().find("i").attr("class",Value.replace("up","down"));


            });


        });
    </script>
