<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script>
       $(function(){

        $(window).scroll(function(){

            if($(this).scrollTop()>=300){
                $("#nav").addClass("roll");
            }else{
                $("#nav").removeClass("roll");
            }
            

        });

       });
    </script>

    <style>
        * { padding: 0; margin: 0; scroll-behavior: smooth;}
        a { text-decoration: none;}

        #wrap { width: 800px; margin: 0 auto;}

        #header { width: 800px; height: 200px; background: pink;}
        #nav { width: 800px; height: 40px; background: yellow; position: sticky; top:0}
        #nav.roll {height: 70px; background: rgba(0,0,0,0.6); border-bottom: 4px solid blue; transition: 1s;}

        #section { width: 800px; height: 2000px; border: 1px solid red;}

    </style>

</head>
<body>
        <div id="wrap">
             <div id="header"></div>
             <div id="nav"></div>
             <div id="section"></div>
        </div>
</body>
</html>
