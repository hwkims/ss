<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 제이쿼리 사용을 위한 파일 -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

</head>
<body>

    <script>
        $(function(){

            // $("#menu li:last").css("border","1px solid red");

            $("#menu li").eq(2).css("background","cyan"); //인덱스번호 2번 선택
            $("#menu li:lt(2)").css("background","yellow"); //인덱스번호 2보다 작은
            $("#menu li:gt(2)").css("background","pink"); //인덱스번호 2보다 큰

        });
    </script>

        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul> -->

   <script>
    $(function(){

        // $("li:first-of-type").css("background","yellow");
        // $("li:last-of-type").css("background","pink");

        $("#menu1 li").slice(1,3).css("background","cyan"); //1부터 3이전까지 인덱스 선택

    });
   </script>

    <h1>탐색 선택자</h1>

    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>

    <ul id="menu2">
        <li>내용2-1</li>
    </ul>

</body>
