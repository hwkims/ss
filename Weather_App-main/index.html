<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <nav>
            <form name="searchForm" id="searchForm">
                <div class="searchBox">
                    <input type="search" name="search" placeholder="검색" id="search">
                    <span class="material-icons search">search</span>
                </div>
            </form>
        </nav>
        <h1 class="city-title">
            <span class="material-icons-outlined">location_on</span>
            GIMPO-SI
        </h1>
        <p class="ntime text-center">0000.00.00_00</p> <!--time-->
        <div class="row col-9 margin-auto big-info">
            <div class="col-6" id="iconbox">
                <img src="images/50d.svg" alt="01d">
            </div>
            <div class="col-6" id="nowtemp">13&deg;</div>
            <div class="col-12 text-center">
                <p id="minmaxtemp">6&deg;/14&deg;</p>
                <p id="desc">Description</p>
            </div>
        </div>

        <div class="row light-blue py-20 C-info">
            <div class="col-1"></div>
            <div class="col-5">
                <ul>
                    <li><i class="wi wi-sunrise"></i>
                       | <span id="sunrise"></span></li>
                    <li><i class="wi wi-sunset"></i>
                       | <span id="sunset"></span></li>
                    <li><i class="wi wi-windy"></i>
                       | <span id="wind"></span></li>
                </ul>
            </div>
            <div class="col-5 col-offset-1">
                <ul>
                    <li><i class="wi wi-humidity"></i>
                       | <span id="humidity"></span></li>
                    <li><i class="wi wi-cloud"></i>
                       | <span id="cloud"></span></li>
                    <li><i class="wi wi-thermometer"></i>
                       | <span id="feel"></span></li>
                </ul>
            </div>
        </div>
     <!-- Swiper -->
     <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="rep">
            <div class="swiper-slide">
                <div class="dayWeather">
                    <p class="daydate">00일 00시 00분</p>
                    <img src="images/01d.svg" alt="01d">
                    <p id="daytemp">6&deg;/14&deg;</p>
                    <p id="daydesc">Description</p>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <br><br><br><br><br><br><br><br><br><br>

      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
